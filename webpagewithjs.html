<!DOCTYPE html>
<html>
<body style="background-color: lightblue;">

<h1>Ethan's Lightbulb Page</h1>
<p>This page shows how JavaScript can turn the lightbulb image on and off.</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn the Light On</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn the Light Off</button>

</body>
</html>
